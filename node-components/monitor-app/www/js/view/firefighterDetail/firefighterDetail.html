<ion-view view-title="Detail">
	<ion-content>
		<div class="details">
			<img src="img/{{firefighter.pic}}" width="100" height="100"/>
			<h4>{{firefighter.name}}</h4>
		</div>
		<ion-list>
			<ion-item><i class="icon ion-ios-heart-outline"></i> {{firefighter.bio.bpm}} BPM</ion-item>
			<ion-item><i class="icon ion-ios-cloud-outline"></i> {{firefighter.bio.resp}}</ion-item>
		</ion-list>
		<h3>Movement History</h3>
		<ion-list>
			<ion-item ng-repeat="pos in firefighter.position">
				{{pos}}
			</ion-item>
	</ion-content>
</ion-view>
