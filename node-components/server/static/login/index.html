<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Log In</title>

	</head>
	<body>
		<div class="content">
			<h2>Login</h2>
			<form action="/login" method="post">
				<div>
					<label>Username</label>
					<input type="text" name="username">
				</div>
				<div>
					<label>Password</label>
					<input type="password" name="password">
				</div>
				<div>
					<input type="submit" value="Log In">
				</div>
		</div>
	</body>
</html>
